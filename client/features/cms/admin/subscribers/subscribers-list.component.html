<div class="container">
    <div>
        <h3 class="header-inline">Subscribers</h3>
        <a routerLink="redirects/add" class="btn btn-primary float-right">
            <i class="fas fa-file-download"></i>Export
        </a>
    </div>
    <div class="ag-grid-container">
        <ag-grid-angular class="ag-theme-material" [rowHeight]="45" [rowData]="subscribers" [columnDefs]="subscribersColumnDef"
            [frameworkComponents]="frameworkComponents" [context]="context" (gridReady)="onGridReady($event)">
        </ag-grid-angular>
    </div>
</div>
